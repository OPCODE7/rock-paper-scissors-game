<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rock, Paper, Scissors GAME</title>

</head>

<body>
  <header>
    <h1 class="title-header">Rock, Paper, Scissors</h1>
    <div>
      <h5 class="title-score">Score</h5>
      <span id="score"></span>
    </div>
    <main class="container">
      <span class="you-picked">You Picked</span>
      <span class="house-picked">The House Picked</span>
      <h2 class="result">You Win</h2>
      <button id="play-again">Play Again</button>
    </main>

    <footer>
      <button>Rules</button>
    </footer>

  </header>




</body>

</html>
