<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Rock, Paper, Scissors GAME</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo-game" class="logo-game">
    <div class="header-btn-container">
      <button class="v2" id="game-v1">Probar v2</button>
      <div class="container-score">
        <h5 class="title-score">Score</h5>
        <span id="score">0</span>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="step-1">
      <div class="objects-container">
        <article class="container-triangle">
          <img src="images/bg-triangle.svg" alt="triangle-figure">
        </article>
        <article class="control-default-design paper-gradient" id="option-to-pick">
          <img src="images/icon-paper.svg" alt="paper-figure">
        </article>
        <article class="control-default-design scissors-gradient" id="option-to-pick">
          <img src="images/icon-scissors.svg" alt="scissors-figure">
        </article>
        <article class="control-default-design rock-gradient" id="option-to-pick">
          <img src="images/icon-rock.svg" alt="rock-figure">
        </article>
      </div>
    </section>
    <!-- V2 GAME SECTION -->

    <section class="step-1 step-1-v2 d-none">
      <div class="objects-container">
        <article class="container-pentagon">
          <img src="images/bg-pentagon.svg" alt="pentagon-figure">
        </article>
        <article class="control-default-design paper-gradient" id="option-to-pick">
          <img src="images/icon-paper.svg" alt="paper-figure">
        </article>
        <article class="control-default-design scissors-gradient" id="option-to-pick">
          <img src="images/icon-scissors.svg" alt="scissors-figure">
        </article>
        <article class="control-default-design rock-gradient" id="option-to-pick">
          <img src="images/icon-rock.svg" alt="rock-figure">
        </article>
        <article class="control-default-design lizard-gradient" id="option-to-pick">
          <img src="images/icon-lizard.svg" alt="lizard-figure">
        </article>
        <article class="control-default-design spock-gradient" id="option-to-pick">
          <img src="images/icon-spock.svg" alt="spock-figure">
        </article>
      </div>
    </section>

    <section class="step-2 d-none">
      <article class="your-option-picked-img">
        <div class="picked-img control-default-design">
          <img src="images/icon-scissors.svg" alt="" id="set-your-object">
        </div>
        <span class="you-picked">You Picked</span>
      </article>

      <article class="house-option-picked-img">
        <div class="">
          <img src="" alt="" id="set-house-object">
        </div>
        <span class="house-picked">The House Picked</span>
      </article>
      <article class="results d-none">
        <h2 class="who-whin">You Win</h2>
        <button id="play-again">Play Again</button>
      </article>
    </section>



    <section class="rules d-none">
      <h2>RULES</h2>
      <img src="./images/image-rules.svg" alt="rules-game" id="rules-image">
      <img src="./images/icon-close.svg" alt="close-button" id="close-modal-rules">
    </section>
  </main>

  <footer>
    <button class="btn-open-rules">Rules</button>
  </footer>


  <script src="./js/index.js"></script>
</body>

</html>
